<div class="f-header-box">
    <div class="weui-flex">
        <div class="weui-flex__item head-logo-item">
          <a href="/" class="head-logo">
            <img src="@/assets/images/logo.png" />
          </a>
        </div>
    </div>
    <div class="weui-flex" v-if="isPc==true">
      <div class="weui-flex__item">

      </div>
      <div class="weui-flex__item">
        <!-- <MenuList :menu-data="menu_list"></MenuList> -->
        <div class="weui-flex">
          <div class="weui-flex__item"  v-for="(item,index) in globalState.menuList" v-bind:key="index">
            <a  href='javascript:;' @click="toggleRoute(index, item.target)"  class="title-box" :class="{'active': (globalState.currentIndex==index)}" >{{$t(item.textKey)}}</a>
          </div>

        </div>
      </div>
      <div class="weui-flex__item">

      </div>
    </div>

    <div class="weui-flex" v-else>
      <div class="weui-flex__item"  v-for="(item,index) in menu_list" v-bind:key="index">
        <a  :href="item.target" class="title-box" :class="{'active': (commonState.currentIndex==index)}" @click="toggleRoute">{{item.text}}</a>
      </div>
    </div>

  </div>
